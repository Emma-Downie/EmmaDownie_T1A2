<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Portfolio</title>

    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../styles/pages/contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <div class="logo-name">
            <a href="../index.html">
                <img src="../images/emma.jpg" alt="Emma Downie">
            </a>
            <p class="name">
                <span class="emma-text">Emma</span>
                <span class="downie-text">Downie</span>
            </p>
        </div>

        <nav id="nav-items">
            <a href="../pages/blogposts.html">Blogposts</a>
            <a href="../pages/about.html">About</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Contact Me!</h2>
        <form>

            <div class="form-elements">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" class="form-input">
            </div>

            <div class="form-elements">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" class="form-input">
            </div>

            <div class="form-elements">
                <label for="subject">Subject: </label>
                <input type="text" id="subject" name="subject" class="form-input">
            </div>

            <div class="form-elements">
                <label for="reason">Reason: </label>
                <textarea
                    rows="3"
                    id="reason"
                    name="reason"
                    class="form-input"
                ></textarea>
            </div>

            <div class="btn-div">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.github.com" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <div class="info">
            <p>Contact: 0404040404</p>
            <p>Address: 0 Street, Country</p>
        </div>
    </footer>
</body>
</html>
